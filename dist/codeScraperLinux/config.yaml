codeforces-urls:
  contest-url: "https://codeforces.com/contest/{contest_id}"
  problem-url: "https://codeforces.com/contest/{contest_id}/problem/{problem_id}"
file-extensions:
  defaults:
    input: 'in'
    output: 'out'
    cpp: 'cpp'
    python: 'py'
programming-language:
  default: 'cpp'
template-file:
  cpp: /home/ameyburgh/Documents/GitHub/programming-olympiad/C++_Solutions/TEMPLATES/TEMPLATE.cpp
  python: ~
commands:
  gpp-compile:
    win32: "g++ {cpp} -std=c++17 -o {exe}"
    linux: "g++ {cpp} -std=c++17 -o {exe}"
  run-inputs:
    win32: "{exe} < {input}"
    linux: "{exe} < {input}"
  extension:
    win32 : ".exe"
    linux : ""